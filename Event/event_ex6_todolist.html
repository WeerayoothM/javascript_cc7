<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="btn_add" onclick="addtodo(event)">Add</button>
    <ul id="toDoList"></ul>

    <script>
      function addtodo(event) {
        // const provinceSelect = e.target.value;
        const inputList = prompt("Enter to do list");
        const inputListElem = `<li onclick="textDecorate(event)">${inputList}<br><button onclick="editList(event)">Edit</button><button onclick="deleteList(event)">Del</button></li>`;
        const btn_add = document.getElementById("btn_add");
        const toDoList = document.getElementById("toDoList");
        // let pushelem = toDoList.createElement('li')

        toDoList.insertAdjacentHTML("beforeend", inputListElem);
      }
      function deleteList(event) {
        event.target.parentElement.remove();
      }
      function editList(event) {
        const editList = prompt("Enter new to do list");
        event.target.parentElement.outerHTML = `<li>${editList}<br><button onclick="editList(event)">Edit</button><button onclick="deleteList(event)">Del</button></li>`;
      }

      function textDecorate(event) {
        let decorate = event.target.style.textDecoration;
        if (decorate === "") {
          event.target.style.textDecoration = "line-through";
        } else {
          event.target.style.textDecoration = "";
        }
      }
    </script>
  </body>
</html>
