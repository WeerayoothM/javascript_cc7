<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn_hide">Click to hide th text</button>
    <script>
      const btn_hide = document.getElementById("btn_hide");
      btn_hide.addEventListener("click", () => {
        document.getElementById("btn_hide").hidden = true;
      });
    </script>
  </body>
</html>
