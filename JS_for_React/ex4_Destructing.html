      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250,
        Ohm: 1000,
      };

      function topSalary(salaries) {
        let maxSalary = ["", 0];
        if (salaries === {}) {
          return null;
        }
        for (let [name, salary] of Object.entries(salaries)) {
          if (salary > maxSalary[1]) {
            maxSalary[1] = salary;
            maxSalary[0] = name;
          }
        }
        return maxSalary[0];
      }
      console.log(topSalary(salaries));
