<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="ol">
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>

    <script>
      let head1 = document.createElement("h1");
      head1.innerHTML = "Head1";
      ol.before(head1);

      ol.after("haha");

      let liFirst = document.createElement("li");
      liFirst.innerHTML = "prepend";
      //   console.log(liFirst);
      ol.prepend(liFirst); //prepend ซ้ำไม่ได้ต้องสร้าง node ใหม่

      //   let sus = document.createElement("li");
      //   sus.innerHTML = "sus";
      //   //   console.log(liFirst);
      //   ol.prepend(sus);

      let liLast = document.createElement("li");
      liLast.innerHTML = "append";
      ol.append(liLast);

      let myName = document.createElement("li");
      myName.innerHTML = "Ohm";
      ol.children[1].after(myName);

      let zenName = document.createElement("li");
      zenName.innerHTML = "Zen";
      ol.children[3].after(zenName);
    </script>
  </body>
</html>
